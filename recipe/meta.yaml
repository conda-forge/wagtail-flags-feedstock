{% set name = "wagtail-flags" %}
{% set version = "5.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wagtail_flags-{{ version }}.tar.gz
  sha256: c38c9d571576c78778e8f9dd4381ec8f7ef346083abc9c618953de031aff573f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=63
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }},<4.0
    - wagtail >6
    - django-flags >5

test:
  imports:
    - wagtailflags
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Feature flags for Wagtail sites
  home: https://github.com/cfpb/wagtail-flags
  license: CC0-1.0
  license_file: LICENSE
  dev_url: https://github.com/cfpb/wagtail-flags

extra:
  recipe-maintainers:
    - rxm7706
